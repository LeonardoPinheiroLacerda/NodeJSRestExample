<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <main class="container">
        
        <section>
            <h4 class="my-4 text-center">Lista de Games</h4>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Title</th>
                      <th scope="col">Price</th>
                      <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody id="game-list">
                  
                </tbody>
            </table>
        </section>


        <section>
            <h4 class="my-4 text-center">Cadastro de novos jogos</h4>
            <br>
            <form id="new-game" class="card">
                <div class="card-body">
                    <label class="form-label" for="game-title">Titulo</label>
                    <input id="game-title" type="text" name="title" class="form-control mb-2" placeholder="Titulo" required/>

                    <label class="form-label" for="game-price">Preço</label>
                    <input id="game-price" type="number" name="price" class="form-control mb-2" placeholder="Preço" required/>

                    <label class="form-label" for="game-year">Ano de lançamento</label>
                    <input id="game-year" type="number" name="year" class="form-control mb-2" placeholder="Ano de lançamento" required/>

                    <button class="btn btn-success mt-2 float-end me-2">Cadastrar</button>
                </div>
            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
    <script src="js/requests.js"></script>
</body>
</html>
